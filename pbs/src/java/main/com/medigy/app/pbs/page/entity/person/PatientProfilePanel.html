<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Patient Profile</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <style>
                table.attribute-panel { width: auto; border: 1px solid #ccc; margin: 0 0 15px 0; padding: 0 }
                table.attribute-panel td { vertical-align: top; padding: 0 13px 0 13px}
                table.attribute-panel tr.heading td{ background-color: #DDDDDD; margin: 0; }
                table.attribute-panel tr.heading td .text { float:left; font-weight: bold }
                table.attribute-panel tr.heading td .action { float:right; font-weight: normal; color: #469; border-bottom:1px dotted #ccc; }

                table.profile-panel { width: 100%; border: 1px solid #ccc; margin: 0 0 15px 0; padding: 0 }
                table.profile-panel td { background-color: orange; color: #fff; font-weight: bold}
                table.profile-panel td span.label { background-color: orange; color: #000; font-weight: normal}

            </style>
        <div>
            <table class="profile-panel">
                <tr>
                    <td><span class="label">Name:</span><span class="" wicket:id="fullName">Ryan Hackett</span></td>
                    <td><span class="label">Gender:</span><span wicket:id="gender">Male</span></td>
                    <td><span class="label">Age:</span><span wicket:id="age">31</span> (<span wicket:id="birthdate"></span>)</td>
                    <td><span class="label">Current Marital Status:</span><span wicket:id="maritalStatus"></span></td>
                    <td><span class="label">Responsible Person:</span><span wicket:id="responsiblePerson"></span></td>
                </tr>
            </table>
        </div>

        <div>
            <table class="attribute-panel">
                <tr class="heading">
                   <td colspan="2" class="heading">
                       <div class="text">Identifiers</div>
                       <div class="action">Add</div>
                   </td>
                </tr>
                <tr class="" wicket:id="identifiers">
                    <td wicket:id="identifierName">SSN</td>
                    <td wicket:id="identifierValue">123-46-7890</td>
                </tr>
            </table>

            <div wicket:id="phoneList" />
            <div wicket:id="addressList" />

            <table class="attribute-panel">
                <tr class="heading">
                   <td colspan="3" class="heading">
                       <div class="text">Insurance Policies</div>
                       <div class="action">Add</div>
                   </td>
                </tr>
                <tr wicket:id="insurancePolicies">
                    <td wicket:id="carrierName">Blue Cross Blue Shield</td>
                    <td wicket:id="policyNumber">123-456-7890</td>
                    <td wicket:id="type">Individual</td>
                </tr>
            </table>
        </div>

        </wicket:panel>
    </body>
</html>
