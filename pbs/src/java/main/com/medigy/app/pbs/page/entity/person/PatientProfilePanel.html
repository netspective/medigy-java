<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Patient Profile</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
        <div>
            <table>
                <tr>
                    <td><span wicket:id="fullName">Ryan Hackett</span></td>
                    <td><span wicket:id="gender">Male</span></td>
                    <td><span wicket:id="age">31</span>(<span wicket:id="birthdate"></span>)</td>
                    <td><span wicket:id="maritalStatus"></span></td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <tbody>
                    <tr wicket:id="identifiers">
                        <td wicket:id="identifierName">SSN</td>
                        <td wicket:id="identifierValue">123-46-7890</td>
                    </tr>
                </tbody>
            </table>

            <table>
                <tbody>
                    <tr wicket:id="insurancePolicies">
                        <td wicket:id="carrierName">Blue Cross Blue Shield</td>
                        <td wicket:id="policyNumber">123-456-7890</td>
                        <td wicket:id="type">Individual</td>
                    </tr>
                </tbody>
            </table>

            <div wicket:id="phoneList" />
            <div wicket:id="addressList" />
        </div>

        </wicket:panel>
    </body>
</html>
