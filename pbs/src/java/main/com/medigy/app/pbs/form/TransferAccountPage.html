<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Transfer Account</title>
        <link rel="stylesheet" type="text/css" href="/medigy/resources/theme/default/css/theme.css"></link>
    </head>

    <body wicket:id="border" class="page">
        <form wicket-id="mainForm">
            <div class="form-body">
                <fieldset class="top-level">
	                <legend _wicket:id="closeAccountGroup_label">Transfer Account Information</legend>
	                <table class="vertical-fields">
	                    <tr class="field">
	                        <td class="label">
	                            <label _wicket:id="personId_label">Person ID</label>
	                        </td>
	                        <td class="control">
	                            <input type="text" _wicket:id="personId" value=""/>
	                        </td>
	                    </tr>
	                    <tr class="field">
	                        <td class="label">
	                            <label _wicket:id="transferTo_label">Tranfer To</label>
	                        </td>
	                        <td class="control">
	                            <input type="text" _wicket:id="transferTo" value=""/>
	                            <!-- TODO: add hints text -->
	                        </td>
	                    </tr>
	                    <tr class="field">
	                        <td class="label">
	                            <label _wicket:id="reason_label">Reason For Transfer</label>
	                        </td>
	                        <td class="control">
	                            <textarea></textarea>
	                        </td>
	                    </tr>
	                    <tr class="field">
	                        <td class="label">
	                            <label _wicket:id="beginDate_label">Date</label>
	                        </td>
	                        <td class="control">
	                            <input type="text" _wicket:id="beginDate" value=""/>
	                        </td>
	                    </tr>
                    </table>
                </fieldset>
                <div class="director">
                    <table class="vertical-fields">
                        <tr class="field">
                            <td class="control">
                                <input class="button" _wicket:id="formSubmit" type="submit" value="OK"/>
                                <input class="button" _wicket:id="formReset" type="reset" value="Reset"/>
                            </td>
                        </tr>
                     </table>
                </div>
            </div>
        </form>
    </body>
</html>
