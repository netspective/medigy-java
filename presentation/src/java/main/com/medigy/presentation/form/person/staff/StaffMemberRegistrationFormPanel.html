<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Staff Member Add</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form wicket-id="main-form">
                <div class="form-body">
                    <fieldset class="top-level">
	                    <legend wicket:id="staffIdGroup_label">Staff Identification</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="staffId_label">Staff ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="staffId" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="jobTitle_label">Job Title</label> /
	                                <label wicket:id="code_label">Code</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="jobTitle" value=""/>
	                                <input type="text" wicket:id="code" value=""/>
	                            </td>
	                        </tr>
	                    </table>
	                </fieldset>
                    <fieldset class="top-level">
	                    <legend wicket:id="patientIdGroup_label">Profile Information</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="lastName_label">Last Name</label> /
	                                <label wicket:id="firstName_label">First Name</label> /
	                                <label wicket:id="middleName_label">Middle Name</label> /
	                                <label wicket:id="suffix_label">Suffix</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="lastName" value="Hackett"/>
	                                <input type="text" wicket:id="firstName" value="Ryan"/>
	                                <input type="text" wicket:id="middleName" value="A."/>
	                                <select wicket:id="suffix">
	                                    <option selected="selected" value="0">Mr.</option>
	                                    <option value="1">Ms.</option>
	                                    <option value="2">Mrs.</option>
	                                <option value="3">Dr.</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="socialSecurityNumber_label">Social Security</label> /
	                                <label wicket:id="dateOfBirth_label">Date of Birth</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="socialSecurityNumber" value="999-99-9999"/>
	                                <input type="text" wicket:id="dateOfBirth" value="09/13/1968"/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="gender_label">Gender</label> /
	                                <label wicket:id="maritalStatus_label">Marital Status</label>
	                            </td>
	                            <td class="control">
	                                <select wicket:id="gender">
	                                    <option>Male</option>
	                                    <option>Female</option>
	                                </select>
	                                <select wicket:id="maritalStatus">
	                                    <option>Married</option>
	                                    <option>Unmarried</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
							    <td class="label">
							        <label wicket:id="blood-type">Blood Type</label>
								</td>
								<td class="control">
								    <select wicket:id="bloodType">
								        <option>A</option>
								        <option>B</option>
								        <option>AB</option>
								        <option>O</option>
								    </select>
								</td>
	                        </tr>
	                    </table>
	                </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="contactMethodsGroup_label">Contact Methods</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homePhone_label">Home Phone</label> /
                                    <label wicket:id="workPhone_label">Work Phone</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homePhone" value=""/>
                                    <input type="text" wicket:id="workPhone" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="cellPhone_label">Cell Phone</label> /
                                    <label wicket:id="pager_label">Pager</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="cellPhone" value="703-345-7752"/>
                                    <input type="text" wicket:id="pager" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="alternate_label">Alternate</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="alternate" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress_label">Home Address</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress2_label"></label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress2" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="city_label">City</label> /
                                    <label wicket:id="state_label">State</label> /
                                    <label wicket:id="zip_label">Zip</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="city" value=""/>
                                    <input type="text" wicket:id="state" value=""/>
                                    <input type="text" wicket:id="zip" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="email_label">Email</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="email" value=""/>
                                </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="employeeId_label">Employee ID</label> /
                                    <label wicket:id="employeeExpDate_label">Exp Date</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="employeeId" value=""/>
                                    <input type="text" wicket:id="employeeExpDate" value=""/>
                                </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="certification_label">Certification</label> /
                                    <label wicket:id="number_label">Number</label> /
                                    <label wicket:id="licenseExpDate_label">Exp Date</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="certification" value=""/>
                                    <input type="text" wicket:id="number" value=""/>
                                    <input type="text" wicket:id="licenseExpDate" value=""/>
                                </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="certification2_label">Certification</label> /
                                    <label wicket:id="number2_label">Number</label> /
                                    <label wicket:id="licenseExpDate2_label">Exp Date</label>
                                </td>
                                <td class="control">
				                    <input type="text" wicket:id="certification2" value=""/>
				                    <input type="text" wicket:id="number2" value=""/>
                                    <input type="text" wicket:id="licenseExpDate2" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                        <tr class="field">
                                <td class="label">
                                    <label wicket:id="nextAction_label">Next Action</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="nextAction">
                                        <option>View Staff Summary</option>
                                    </select>
                                </td>
                            </tr>
                        <input class="button" wicket:id="form-submit" type="submit" value="OK"/>
                        <input class="button" wicket:id="form-reset" type="reset" value="Reset"/>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
