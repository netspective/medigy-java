<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <body>
        <wicket:panel>
            <form wicket-id="mainForm">
                <div class="form-body">
                    <fieldset class="top-level">
	                    <legend _wicket:id="nurseIdGroup_label">Appointment Information</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="patientId_label">Patient ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="patientId" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="patientType_label">Patient Type</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="patientType">
                                        <option selected="selected" value="0">New</option>
                                        <option value="1">Established</option>
                                        <option value="2">Temporary</option>
                                    </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="reasonForVisit_label">Reason For Visit</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="reasonForVisit" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="symptoms_label">Symptoms</label>
	                            </td>
	                            <td class="control">
	                                <input type="memo" _wicket:id="symptoms" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="appointmentType_label">Appointment Type</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="appointmentType">
                                        <option selected="selected" value="0">New</option>
                                    </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="date_label">Appointment Date</label> /
	                                <label _wicket:id="time_label">Time</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="date" value=""/>
	                                <input type="text" _wicket:id="time" value=""/>
	                            </td>
	                        </tr>
	                        <tr>
                                <td class="label">
                                    <label _wicket:id="checkForConflicts_label"></label>
                                </td>

                                <td class="control">
                                    <span _wicket:id="checkForConflicts">
                                        <input type="checkbox">Check for Conflicts
                                    </span>
                                 </td>
                            </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="physicianId_label">Physician ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="physicianId" value=""/>
	                            </td>
	                        </tr>

	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="rovingPhysician_label">Roving Physician</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="rovingPhysician">
                                        <option selected="selected" value="0"></option>
                                        <option value="1"></option>
                                        <option value="2"></option>
                                    </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="facility_label">Facility</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="facility">
                                        <option selected="selected" value="0">Clark Medical Center, Greenspoint</option>
                                    </select>
	                            </td>
	                        </tr>
	                    </table>
	                </fieldset>
                    <div class="director">
                    <table class="vertical-fields">
                        <tr class="field">
                            <td class="control">
                                <input class="button" _wicket:id="formSubmit" type="submit" value="OK"/>
                                <input class="button" _wicket:id="formReset" type="reset" value="Reset"/>
                            </td>
                        </tr>
                    </table>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
