<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Nursing Staff Add</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form wicket-id="main-form">
                <div class="form-body">
                    <fieldset class="top-level">
	                    <legend wicket:id="nurseId-group-label">Nurse Identification</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="nurseId-label">Nurse ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="nurseId-control" value=""/>
	                            </td>
	                        </tr>
	                        <tr>
	                            <td class="label">
	                                <label wicket:id="personTitleJobCode">Person Title / Job Code</label>
	                            </td>
	                            <td>
	                                <table class="vertical-form">
	                                    <tr class="field">
	                                        <td class="control">
	                                            <input type="checkbox" wicket:id="lvnLpnCheckbox-control"/>
	                                            <label wicket:id="lvnLpn-label">LVN/LPN</label>
	                                        </td>
	                                        <td class="control">
	                                            <input type="checkbox" wicket:id="rnCheckbox-control"/>
	                                            <label wicket:id="rn-label">RN</label>
	                                        </td>
	                                        <td class="control">
	                                            <input type="checkbox" wicket:id="otherCheckbox-control"/>
	                                            <label wicket:id="other-label">Other</label>
	                                        </td>
	                                    </tr>
	                                </table>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="jobTitle-label">Job Title</label> /
	                                <label wicket:id="code-label">Code</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="jobTitle-control" value=""/>
	                                <input type="text" wicket:id="code-control" value=""/>
	                            </td>
	                        </tr>
	                    </table>
	                </fieldset>
                    <fieldset class="top-level">
	                    <legend wicket:id="patientId-group-label">Profile Information</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="lastName-label">Last Name</label> /
	                                <label wicket:id="firstName-label">First Name</label> /
	                                <label wicket:id="middleName-label">Middle Name</label> /
	                                <label wicket:id="suffix-label">Suffix</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="lastName-control" value="Hackett"/>
	                                <input type="text" wicket:id="firstName-control" value="Ryan"/>
	                                <input type="text" wicket:id="middleName-control" value="A."/>
	                                <select wicket:id="suffix-control">
	                                    <option selected="selected" value="0">Mr.</option>
	                                    <option value="1">Ms.</option>
	                                    <option value="2">Mrs.</option>
	                                <option value="3">Dr.</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="socialSecurityNumber-label">Social Security</label> /
	                                <label wicket:id="dateOfBirth-label">Date of Birth</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="socialSecurityNumber-control" value="999-99-9999"/>
	                                <input type="text" wicket:id="dateOfBirth-control" value="09/13/1968"/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="gender-label">Gender</label> /
	                                <label wicket:id="maritalStatus-label">Marital Status</label>
	                            </td>
	                            <td class="control">
	                                <select wicket:id="gender-control">
	                                    <option>Male</option>
	                                    <option>Female</option>
	                                </select>
	                                <select wicket:id="maritalStatus-control">
	                                    <option>Married</option>
	                                    <option>Unmarried</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
							    <td class="label">
							        <label wicket:id="blood-type">Blood Type</label>
								</td>
								<td class="control">
								    <select wicket:id="bloodType-control">
								        <option>A</option>
								        <option>B</option>
								        <option>AB</option>
								        <option>O</option>
								    </select>
								</td>
	                        </tr>
	                    </table>
	                </fieldset>

                    <fieldset class="top-level">
                        <legend wicket:id="contactMethods-label">Contact Methods</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homePhone-label">Home Phone</label> /
                                    <label wicket:id="workPhone-label">Work Phone</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homePhone-control" value=""/>
                                    <input type="text" wicket:id="workPhone-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="cellPhone-label">Cell Phone</label> /
                                    <label wicket:id="pager-label">Pager</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="cellPhone-control" value="703-345-7752"/>
                                    <input type="text" wicket:id="pager-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="alternate-label">Alternate</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="alternate-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress-label">Home Address</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress2-label"></label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress2-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="city-label">City</label> /
                                    <label wicket:id="state-label">State</label> /
                                    <label wicket:id="zip-label">Zip</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="city-control" value=""/>
                                    <input type="text" wicket:id="state-control" value=""/>
                                    <input type="text" wicket:id="zip-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="email-label">Email</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="email-control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="certification-label">Certification</legend>
                        <table class="vertical-fields">
						    <tr class="field">
						        <td class="label">
                                    <label wicket:id="nursingLicense-label">Nursing License</label> /
                                    <label wicket:id="expDate-label">Exp Date</label> /
                                    <label wicket:id="licenseRequired-label">License Required</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="license-control" value=""/>
                                    <input type="text" wicket:id="expDate-control" value=""/>
	                                <input type="checkbox" wicket:id="licenseRequiredCheckbox-control"/>
	                                <label wicket:id="licenseRequired2-label">License Required</label>
	                            </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="license-label">License Certification</label> /
                                    <label wicket:id="number-label">Number</label> /
                                    <label wicket:id="expDate-label">Exp Date</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="licenseCertification-control">
							            <option>DEA</option>
							            <option>DPS</option>
							            <option>BCBS</option>
                 			            <option>EPSDT</option>
                                        <option>EPSDT WERTOS VB</option>
				                    </select>
                                    <input type="text" wicket:id="number-control" value=""/>
                                    <input type="text" wicket:id="licenseExpDate-control" value=""/>
                                </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="license-label">License Certification</label> /
                                    <label wicket:id="number-label">Number</label> /
                                    <label wicket:id="expDate-label">Exp Date</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="licenseCertification2-control">
							            <option>DEA</option>
							            <option>DPS</option>
							            <option>BCBS</option>
                 			            <option>EPSDT</option>
                                        <option>EPSDT WERTOS VB</option>
				                    </select>
                                    <input type="text" wicket:id="number2-control" value=""/>
                                    <input type="text" wicket:id="licenseExpDate2-control" value=""/>
                                </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="license-label">License Certification</label> /
                                    <label wicket:id="number-label">Number</label> /
                                    <label wicket:id="expDate-label">Exp Date</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="licenseCertification3-control">
							            <option>DEA</option>
							            <option>DPS</option>
							            <option>BCBS</option>
                 			            <option>EPSDT</option>
                                        <option>EPSDT WERTOS VB</option>
				                    </select>
                                    <input type="text" wicket:id="number3-control" value=""/>
                                    <input type="text" wicket:id="licenseExpDate3-control" value=""/>
                                </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="employeeId-label">Employee ID</label> /
                                    <label wicket:id="employeeExpDate-label">Exp Date</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="employeeId-control" value=""/>
                                    <input type="text" wicket:id="employeeExpDate-control" value=""/>
                                </td>
                            </tr>
                            <tr>
	                            <td class="label">
								    <label wicket:id="associatedPhysicians">Associated Physicians</label>
								</td>
	                            <td>
								    <table class="vertical-form">
	                                    <tr class="field">
								            <td class="control">
	                                            <input type="checkbox" wicket:id="physician1Checkbox-control"/>
	                                            <label wicket:id="physician1-label">Barry Dickens</label>
	                                        </td>
	                                        <td class="control">
	                                            <input type="checkbox" wicket:id="physician2Checkbox-control"/>
	                                            <label wicket:id="physician2-label">Alice Hamil</label>
	                                        </td>
	                                        <td class="control">
	                                            <input type="checkbox" wicket:id="physician3Checkbox-control"/>
	                                            <label wicket:id="physician3-label">Robert K Hyde</label>
	                                        </td>
	                                        <td class="control">
	                                            <input type="checkbox" wicket:id="physician4Checkbox-control"/>
	                                            <label wicket:id="physician4-label">Gerald Morris</label>
	                                        </td>
	                                        <td class="control">
	                                            <input type="checkbox" wicket:id="physician5Checkbox-control"/>
	                                            <label wicket:id="physician5-label">Michael Nelson</label>
	                                        </td>
	                                    </tr>
	                                 </table>
	                             </td>
	                         </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                        <tr class="field">
                                <td class="label">
                                    <label wicket:id="nextAction-label">Next Action</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="nextAction-control">
                                        <option>View Nurse Summary</option>
                                    </select>
                                </td>
                            </tr>
                        <input class="button" wicket:id="form-submit-control" type="submit" value="OK"/>
                        <input class="button" wicket:id="form-reset-control" type="reset" value="Reset"/>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
