<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Insurance Verification Worklist</title>
        <link rel="stylesheet" type="text/css" href="/medigy/resources/theme/default/css/theme.css"></link>
        <style>
            div.worklist table.report td.balance { text-align:right }
        </style>
        <script>
            function addActions(index, patientId)
            {
                document.write("<SELECT onChange=''>");
                document.write("    <option value=''>Choose Action</option>");
                document.write("    <option value=''>Add Account Notes</option>");
                document.write("    <option value=''>Transfer Patient Account</option>");
                document.write("    <option value=''>Add Reck Date</option>");
                document.write("    <option value=''>Close Account</option>");
                document.write("</SELECT>");
            }
        </script>
    </head>

    <body wicket:id="border" class="page">
        <div wicket:id="worklistBorder">
            <table class="report" cellpadding="0" border="0" cellspacing="0">
                <tr class="heading">
                    <th>Patient</th>
                    <th>Bill</th>
                    <th>Event</th>
                    <th>Balance</th>
                    <th>Age</th>
                    <th>Next Appt</th>
                    <th>Reck Date</th>
                    <th>Action</th>
                </tr>

                <tr valign="top">
                    <td class="patient"><a href="#">Shah, Shahid N.</a><br/></td>
                    <td class="bill"><a href="#">12762-A</a></td>
                    <td class="event">Flu shot</td>
                    <td class="balance">$76.50</td>
                    <td class="age">112</td>
                    <td class="next-appointment">11/15/2005 09:30a</td>
                    <td class="reck-date">10/10/2005</td>
                    <td class="action"><script>addActions(0, 'x')</script></td>
                </tr>
            </table>
        </div>
    </body>
</html>
