<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Add Insurance Carrier</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>

    <body>
        <wicket:panel>
            <form wicket-id="main-form">
                <div class="form-body">
                    <fieldset class="top-level">
                        <legend wicket:id="org-profile-label">Profile</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="parentOrganizationName_label">Parent Organization</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="parentOrganizationName" size="36"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="organizationName_label">Organization Name</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="organizationName" size="36"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="tradeName_label">Doing Business As</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="tradeName" size="36"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="fiscalYearStart_label">Fiscal Year Starts</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="fiscalYearStart">
                                        <option/>
                                        <option>January</option>
                                    </select>
                                </td>
                            </tr>

                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="contactInformation-label">Contact Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="phone_label">Phone</label> /
                                    <label wicket:id="fax_label">Fax</label>
                                </td>

                                <td class="control">
                                    <input type="text" wicket:id="phone" value=""/>
                                    <input type="text" wicket:id="fax" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="address_label">Mailing Address</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="street1" size="50"/><br/>
                                    <input type="text" wicket:id="street2" size="50"/>
                                </td>
                            </tr>
                            <tr  class="field">
                                <td class="label">
                                    <label wicket:id="city_label">City</label> /
                                    <label wicket:id="state_label">State</label>  /
                                    <label wicket:id="zip_label">Zip</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="city" size="25"/>
                                    <select wicket:id="state">
                                        <option />
                                        <option>Virginia</option>
                                    </select>
                                    <input type="text" wicket:id="zip" size="5" value="00000"/>-
                                    <input type="text" wicket:id="zipExt" size="4" value="0000"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="email_label">Email</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="email" size="50" value="info@medigy.com"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="website_label">Website</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="website" size="50" value="http://www.yahoo.com"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="website_label">Hours of Operation</label> /
                                    <label wicket:id="website_label">Timezone</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="hours_label" value="8:00 AM to 5:00 PM"/>
                                    <select wicket:id="timezone_label">
                                        <option>EST</option>
                                        <option>CST</option>
                                        <option>PST</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="billingContact_label">Billing Contact</label>/
                                    <label wicket:id="billingPhone_label">Phone</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="billingContact" value="John Doe"/>
                                    <input type="text" wicket:id="billingPhone"  value="800-123-4567"/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <table class="container" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                                <fieldset class="group">
                                    <legend wicket:id="idList-label">Identification List</legend>
                                    <table class="vertical-fields">
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="taxId_label">Tax ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="taxId" value=""/>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="employerId_label">Employer ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="employerId" value=""/>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="stateId_label">State ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="stateId" value=""/>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="medicaidId_label">Medicaid ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="medicaidId" value=""/>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="workersCompId_label">Worker's Comp ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="workersCompId" value=""/>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="bcbsId_label">Blue Cross Blue Shield ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="bcbsId" value=""/>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="medicareId_label">Medicare ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="medicareId" value=""/>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="cliaId_label">CLIA ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="cliaId" value=""/>
                                            </td>
                                        </tr>
                                    </table>
                                </fieldset>
                            </td>
                            <td class="container-separator">&nbsp;</td>
                            <td>
                            <fieldset class="group">
                                <legend wicket:id="service-label">Service Information</legend>
                                <table class="vertical-fields">
                                    <tr class="field">
                                        <td class="label">
                                            <label wicket:id="hcfaServicePlace_label">HCFA Service Place</label>
                                        </td>
                                        <td class="control">
                                            <input type="text" wicket:id="hcfaServicePlace" value=""/>
                                        </td>
                                    </tr>
                                    <tr class="field">
                                        <td class="label">
                                            <label wicket:id="medicareGpciLocation_label">Medicare GPCI Location</label>
                                        </td>
                                        <td class="control">
                                            <input type="text" wicket:id="medicareGpciLocation" value=""/>
                                        </td>
                                    </tr>
                                    <tr class="field">
                                        <td class="label">
                                            <label wicket:id="medicareFacilityPricing_label">Medicare Facility Pricing</label>
                                        </td>
                                        <td class="control">
                                            <input type="radio" wicket:id="medicareFacilityPricing" value=""> Non-Facility</input>
                                            <input type="radio" wicket:id="medicareFacilityPricing" value=""> Facility</input>
                                        </td>
                                    </tr>
                                    <tr class="field">
                                        <td class="label">
                                            <label wicket:id="serviceArea_label">Area Served</label>
                                        </td>
                                        <td class="control">
                                            <select wicket:id="serviceArea">
                                                <option/>
                                                <option>National</option>
                                                <option>State</option>
                                                <option>Regional</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="director">
                    <label wicket:id="nextAction_label">Next Action</label>
                    <select wicket:id="nextAction">
                        <option>Add Another Insurance Carrier</option>
                        <option>Add Insurance Product</option>
                        <option>Go to Directory</option>
                        <option>Go to Work List</option>
                        <option>Return to Home</option>
                    </select>
                    <input class="button" wicket:id="form-submit" type="submit" value="OK"/>
                    <input class="button" wicket:id="form-reset" type="reset" value="Reset"/>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
