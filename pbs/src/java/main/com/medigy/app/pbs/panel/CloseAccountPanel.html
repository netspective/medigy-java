<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <body>
        <wicket:panel>
        <form wicket-id="mainForm">
            <div class="form-body">
                <fieldset class="top-level">
	                <legend _wicket:id="closeAccountGroup_label">Close Account Information</legend>
	                <table class="vertical-fields">
	                    <tr class="field">
	                        <td class="label">
	                            <label _wicket:id="personId_label">Person ID</label>
	                        </td>
	                        <td class="control">
	                            <input type="text" _wicket:id="personId" value=""/>
	                        </td>
	                    </tr>
                        <tr class="field">
	                        <td class="label">
	                            <label for="notesRadioChoice"></label>
	                        </td>
	                        <td class="control">
	                            <span valign="top" _wicket:id="notesRadioChoice">
	                                <input type="radio">Retain Notes</input>
		                            <input type="radio">Delete Notes</input>
		                        </span>
	                        </td>
	                    </tr>
	                    <tr class="field">
	                        <td class="label">
	                            <label _wicket:id="notes_label">Notes</label>
	                        </td>
	                        <td class="control">
	                            <textarea></textarea>
	                        </td>
	                    </tr>
                    </table>
                </fieldset>
                <div class="director">
                    <table class="vertical-fields">
                        <tr class="field">
                            <td class="control">
                                <input class="button" _wicket:id="formSubmit" type="submit" value="OK"/>
                                <input class="button" _wicket:id="formReset" type="reset" value="Reset"/>
                            </td>
                        </tr>
                     </table>
                </div>
            </div>
        </form>
        </wicket:panel>
    </body>
</html>
