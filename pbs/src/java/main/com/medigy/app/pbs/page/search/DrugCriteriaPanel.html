<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Drug Flow Worklist Controlbar</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form method="post">
		        Find By:
		        <select name="search_type">
			        <option value="name">Name</option>
			        <option value="keyword">Keywords</option>
		        </select>
                <input name='search_expression' size=17 maxlength=64 value="x,y,z" title='Drug'>
                <input type=submit name="execute" value="Go">
             </form>
        </wicket:panel>
    </body>
</html>
