<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Patient Flow Worklist Controlbar</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form _wicket:id="form">
            <div class="form-body">
                <select _wicket:id="chooseDay" >
                    <option>Choose Day</option>
                    <option>Today</option>
                    <option>Previous Day</option>
                    <option>Previous Week</option>
                    <option>Previous Month</option>
                    <option>Previous Year</option>
                    <option>Next Day</option>
                    <option>Next Week</option>
                    <option>Next Month</option>
                    <option>Next Year</option>
                    <option>Tomorrow</option>
                    <option>Day After Tomorrow</option>
                    <option>1 Week from Today</option>
                </select>
                <input type="button" name="left" value="<"  onclick=""/>
                <input type="text" _wicket:id="selectedDate" />
                <input type="button" name="right" value=">" onclick=""/>

                <label _wicket:id="time">Time:</label>
                <select >
                    <option value=0>Minutes before/after</option>
                    <option value=1>Range from/to</option>
                </select>
                <input type="text" size=8/>
                <input type="text" size=8/>

                <input type="submit" value="Go"/>
            </div>
            </form>

            <wicket:link>
            <a href="/com/medigy/app/pbs/page/RegisterPatient.html">Add Patient</a> |
            <a href="">Add Walk-In</a> |
            <a href="">Add Appointment</a> |
            </wicket:link>

            &nbsp;
            <SELECT onChange="">
                <option value='#'>Select Action</option>
                <option value=''>Add Insurance Product</option>
                <option value=''>Add Insurance Plan</option>
                <option value=''>Reassign Physician</option>
            </SELECT>
        </wicket:panel>
    </body>
</html>
