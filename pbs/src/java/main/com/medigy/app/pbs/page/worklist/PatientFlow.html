<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Patient Flow Worklist</title>
        <link rel="stylesheet" type="text/css" href="/medigy/resources/theme/default/css/theme.css"></link>
    </head>

    <body wicket:id="border" class="page">
        <div wicket:id="worklistBorder">
            <table class="report" cellpadding="0" border="0" cellspacing="0">
                <tr class="heading-descriptor">
                    <th class="first">&nbsp;</th> <!-- Patient -->
                    <th colspan="3">Time</th> <!-- spans Appt, Checkin, Checkout -->
                    <th>&nbsp;</th> <!-- Claim -->
                    <th>OV</th> <!-- OV Copay -->
                    <th colspan="2">Balance</th> <!-- spans Account and Claim balance -->
                    <th>&nbsp;</th> <!-- Confirm -->
                    <th class="last">&nbsp;</th> <!-- Action -->
                </tr>
                <tr class="heading">
                    <th class="first">Patient</th> <!-- will contain patient type like new or established on second line -->

                    <th>Appt</th>
                    <th>Checkin</th>
                    <th>Checkout</th>

                    <th>Claim</th>
                    <th>Copay</th>

                    <th>Account</th>
                    <th>Patient</th>

                    <th>Confirm</th> <!-- buttons that allow confirming various things -->
                    <th class="last">Action</th>
                </tr>

                <tr valign="top">
                    <td class="first">
                        <a href="#">Shah, S</a><br/>
                        <a href="#">Physician, 1</a>
                    </td>

                    <td>
                        09:30a<br/>
                        <center>(New)</center> <!-- the patient type -->
                    </td>
                    <td><a href="#">Checkin</a></td>
                    <td>&nbsp;</td>

                    <td>&nbsp;</td>
                    <td class="currency">$20.00</td>

                    <td class="currency">$575.00</td>
                    <td class="currency">$27.50</td>

                    <td>
                        <a class="action" href="#">A</a>
                        <a class="action" href="#">I</a>
                        <a class="action" href="#">R</a>
                        <a class="action" href="#">C</a>
                    </td> <!-- buttons that allow confirming various things -->
                    <td class="last">Action</td>
                </tr>

                <tr valign="top">
                    <td class="first">
                        <a href="#">James, R</a><br/>
                        <a href="#">Physician, 2</a>
                    </td>

                    <td>
                        09:45a<br/>
                        <center>(Est)</center>
                    </td>
                    <td>09:45a</td>
                    <td><a href="#">Checkout</a></td>

                    <td><a href="#">700</a></td>
                    <td class="currency">$10.00</td>

                    <td class="currency">$75.00</td>
                    <td class="currency">$0.00</td>

                    <td>
                        <a class="action" href="#">A</a>
                        <a class="action" href="#">I</a>
                        <a class="action" href="#">R</a>
                        <a class="action" href="#">C</a>
                    </td> <!-- buttons that allow confirming various things -->
                    <td class="last">Action</td>
                </tr>
            </table>
        </div>
    </body>
</html>
