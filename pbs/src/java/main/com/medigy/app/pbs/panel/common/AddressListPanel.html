<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Address List</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <table>
            <tr wicket:id="address">
                <td><span wicket:id="purpose"></span></td>
                <td>
                    <span wicket:id="address1">123 Acme Road</span><br/>
                    <span wicket:id="address2">Suite 123</span><br/>
                    <span wicket:id="city">Acme</span>, <span wicket:id="state">VA</span> <span wicket:id="zip">22033</span><br/>
                </td>
            </tr>
            </table>
        </wicket:panel>
    </body>
</html>
