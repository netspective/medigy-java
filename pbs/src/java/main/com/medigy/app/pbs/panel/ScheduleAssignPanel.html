<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <body>
        <wicket:panel>
            <form wicket-id="mainForm">
                <div class="form-body">
                    <fieldset class="top-level">
	                    <legend _wicket:id="resourcesGroup_label">Resources Information</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="resourceIdFrom_label">Resource ID (from)</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="resourceIdFrom" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="resourceIdTo_label">Resource ID (to)</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="resourceIdTo" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="appointmentDates_label">Appointment Dates</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="appointmentDates" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="rovingPhysician_label">Roving Physician</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="rovingPhysician" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="facilityId_label">Facility</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="facilityId" value=""/>
	                            </td>
	                        </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="control">
                                    <input class="button" _wicket:id="formSubmit" type="submit" value="OK"/>
                                    <input class="button" _wicket:id="formReset" type="reset" value="Reset"/>
                                </td>
                            </tr>
                         </table>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
