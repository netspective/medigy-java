<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Add IPA Organization</title>
        <link rel="stylesheet" type="text/css" href="/medigy/resources/theme/default/css/theme.css"></link>
    </head>

    <body wicket:id="border" class="page">
        <form wicket-id="mainForm">
                <div class="form-body">
                    <fieldset class="top-level">
                        <legend _wicket:id="orgProfile_label">Profile Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="parentOrganizationId_label">Parent Organization ID</label>
                                </td>
                                <td class="control">
                                    <input type="text" _wicket:id="parentOrganizationId" size="36"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="organizationId_label">Organization ID</label>
                                </td>
                                <td class="control">
                                    <input type="text" _wicket:id="organizationId" size="36"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="organizationName_label">Organization Name</label>
                                </td>
                                <td class="control">
                                    <textarea></textarea>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="tradeName_label">Doing Business As</label>
                                </td>
                                <td class="control">
                                    <textarea></textarea>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend _wicket:id="contactInformation_label">Contact Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="website_label">Hours of Operation</label> /
                                    <label _wicket:id="website_label">Timezone</label>
                                </td>
                                <td class="control">
                                    <input type="text" _wicket:id="hours_label" value="8:00 AM to 5:00 PM"/>
                                    <select _wicket:id="timezone_label">
                                        <option>EST</option>
                                        <option>CST</option>
                                        <option>PST</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="phone_label">Phone</label> /
                                    <label _wicket:id="fax_label">Fax</label>
                                </td>

                                <td class="control">
                                    <input type="text" _wicket:id="phone" value=""/>
                                    <input type="text" _wicket:id="fax" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="address_label">Mailing Address</label>
                                </td>
                                <td class="control">
                                    <input type="text" _wicket:id="street1" size="50"/><br/>
                                    <input type="text" _wicket:id="street2" size="50"/>
                                </td>
                            </tr>
                            <tr  class="field">
                                <td class="label">
                                    <label _wicket:id="city_label">City</label> /
                                    <label _wicket:id="state_label">State</label>  /
                                    <label _wicket:id="zip_label">Zip</label>
                                </td>
                                <td class="control">
                                    <input type="text" _wicket:id="city" size="25"/>
                                    <select _wicket:id="state">
                                        <option />
                                        <option>Virginia</option>
                                    </select>
                                    <input type="text" _wicket:id="zip" size="5" value="00000"/>-
                                    <input type="text" _wicket:id="zipExt" size="4" value="0000"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="email_label">Email</label>
                                </td>
                                <td class="control">
                                    <input type="text" _wicket:id="email" size="50" value="info@medigy.com"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="website_label">Website</label>
                                </td>
                                <td class="control">
                                    <input type="text" _wicket:id="website" size="50" value="http://www.yahoo.com"/>
                                </td>
                            </tr>

                            <tr class="field">
                                <td class="label">
                                    <label _wicket:id="billingContact_label">Billing Contact</label>/
                                    <label _wicket:id="billingPhone_label">Phone</label>
                                </td>
                                <td class="control">
                                    <input type="text" _wicket:id="billingContact" value="John Doe"/>
                                    <input type="text" _wicket:id="billingPhone"  value="800-123-4567"/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                    <table class="vertical-fields">
                        <tr class="field">
                            <td class="label">
                                <label _wicket:id="nextAction_label">Next Action</label>
                            </td>
                            <td class="control">
                                <select _wicket:id="nextAction">
                                    <option>View Org Summary</option>
                                </select>
                                <input class="button" _wicket:id="formSubmit" type="submit" value="OK"/>
                                <input class="button" _wicket:id="formReset" type="reset" value="Reset"/>
                            </td>
                        </tr>
                    </table>
                    </div>
                </div>

            </form>
    </body>
</html>
