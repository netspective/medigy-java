<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Register Check-Out</title>
        <link rel="stylesheet" type="text/css" href="/medigy/resources/theme/default/css/theme.css"></link>
    </head>

    <body wicket:id="border" class="page">
        <form wicket-id="mainForm">
                <div class="form-body">
                    <fieldset class="top-level">
	                    <legend _wicket:id="checkInGroup_label">Check-Out Information</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="patientId_label">Batch ID Date</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="batchIdDate" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="patientId_label">Patient ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="patientId" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="appointmentTime_label">Appointment Time</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="appointmentTime" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="checkInTime_label">Check-in Time</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="checkInTime" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="checkOutTime_label">Check-out Time</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="checkOutTime" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="typeOfVisit_label">Type of Visit</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="typeOfVisit" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="appointmentType_label">Appointment Type</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="appointmentType" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="reasonForVisit_label">Reason for Visit</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="reasonForVisit" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="symptoms_label">Symptoms</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="symptoms" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="accident_label">Accident?</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="accident">
	                                    <option>Yes</option>
	                                    <option>No</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="placeOfAutoAccident_label">Place of Auto Accident (State)</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="placeOfAutoAccident" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="payer_label">Primary Payer</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="payer" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="payerForToday_label">Payer for Today ID/Type</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="payer" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="deductibleBalance_label">Deductible Balance</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="deductiveBalance" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="insurancePhone_label">Comtact Phone for Primary Insurance</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="insurancePhone" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="provider_label">Provider Service/Billing</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="provider" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="org_label">Org Service/Billing</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="org" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="hospital_label">Hospital/Billing Facility</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="hospital" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="billingContact_label">Billing Contact</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="billingContact" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="referringPhysician_label">Referring Physician ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="referringPhysician" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="illnessDates_label">Current Similar Illness Dates</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="illnessEndDate" value=""/>
	                                <input type="text" _wicket:id="illnessBeginDate" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="disabilityDates_label">Begin/End Disability Dates</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="disabilityEndDate" value=""/>
	                                <input type="text" _wicket:id="disabilityBeginDate" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="hospitalizationDates_label">Admission/Discharge Hospitalization Dates</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="hospitalizationEndDate" value=""/>
	                                <input type="text" _wicket:id="hospitalizationBeginDate" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="hospitalizationDates_label">Admission/Discharge Hospitalization Dates</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="hospitalizationEndDate" value=""/>
	                                <input type="text" _wicket:id="hospitalizationBeginDate" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="priorAuthorizationNumber_label">Prior Authorization Number</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="priorAuthorizationNumber" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="medicade_label">Medicaid Resubmission Code/Original Ref. No.</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="medicadeResubmission" value=""/>
	                                <input type="text" _wicket:id="medicadeRefNo" value=""/>
	                            </td>
	                        </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                    <table class="vertical-fields">
                        <tr class="field">
                            <td class="control">
                                <input class="button" _wicket:id="formSubmit" type="submit" value="OK"/>
                                <input class="button" _wicket:id="formReset" type="reset" value="Reset"/>
                            </td>
                        </tr>
                    </table>

                    </div>
                    
                </div>
            </form>
    </body>
</html>
