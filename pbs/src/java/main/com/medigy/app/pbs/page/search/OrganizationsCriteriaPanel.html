<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Org Flow Worklist Controlbar</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form method="post">
		        Find By:
		        <select name="search_type" class="record-type">
			        <option value="id">Org ID</option>
			        <option value="primname" selected>Primary Name</option>
			        <option value="category">Type of Org</option>
		        </select>
                <input name='org' size=17 maxlength=64 value="x,y,z" title='Org'>
                <input type=submit name="execute" value="Go">
                <select name="create_newrec_select" class="add-record" onchange="if(this.selectedIndex > 0) window.location.href = '/medigy-pbs/app?bookmarkablePage=' + this.options[this.selectedIndex].value">
				    <option value="com.medigy.app.pbs.page.search.Organizations">Add New Record</option>
				    <option value="com.medigy.app.pbs.page.search.Organizations">Main</option>
				    <option value="com.medigy.app.pbs.page.search.Organizations">Department</option>
				    <option value="com.medigy.app.pbs.page.search.Organizations">Provider</option>
				    <option value="com.medigy.app.pbs.page.search.Organizations">Employer</option>
				    <option value="com.medigy.app.pbs.page.search.Organizations">Insurance</option>
				    <option value="com.medigy.app.pbs.page.search.Organizations">IPA</option>
			    </select>
             </form>
        </wicket:panel>
    </body>
</html>
