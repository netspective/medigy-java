<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <body>
        <wicket:panel>
            <form wicket-id="mainForm">
                <div class="form-body">
                    <fieldset class="top-level">
	                    <legend _wicket:id="verifyInsuranceGroup_label">Verify Insurance Information</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="patientId_label">Patient ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="patientId" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="effecitveDate_label">Effictive Date</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="effictiveDate" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="checkInTime_label">Deductible</label> /
	                                <label _wicket:id="checkInTime_label">Met To-Date</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="deductible" value=""/>
	                                <input type="text" _wicket:id="metToDate" value=""/>
	                            </td>
	                        </tr>
	                        <tr>
	                            <td class="label">
	                                <label _wicket:id="refferalRequired"></label>
	                            </td>
	                            <td>
	                                <table class="vertical-form">
	                                    <tr class="field">
	                                        <td class="control">
	                                            <input type="checkbox" _wicket:id="referralCheckbox"/>
	                                            <label _wicket:id="referral_label">Referral Required</label>
	                                        </td>
	                                    </tr>
	                                </table>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="officeVisitCopay_label">Office Visit Copay</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="officeVisitCopay" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="labCopay_label">Lab Copay</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="labCopay" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="xrayCopay_label">X-Ray Copay</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="xrayCopay" value=""/>
	                            </td>
	                        </tr>
	                        <tr>
	                            <td class="label">
	                                <label _wicket:id="seperateCopayRequired"></label>
	                            </td>
	                            <td>
	                                <table class="vertical-form">
	                                    <tr class="field">
	                                        <td class="control">
	                                            <input type="checkbox" _wicket:id="seperateCopayCheckbox"/>
	                                            <label _wicket:id="referral_label">Seperate Copay for Lab/X-Ray</label>
	                                        </td>
	                                    </tr>
	                                </table>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="lab_label">Lab</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="lab" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="pcpId_label">PCP ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="pcpId" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="coverageRequired_label">Coverage Required</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="coverageRequired" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="coverageOnTheFollowing_label">Coverage On the Following</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="coverageOnTheFollowing" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="referralOrPrecert_label">Referral or Pre-Cert on Out Patient</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="referralOrPrecert" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="precertPhone_label">Pre-Cert Phone</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="precertPhone" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="annualPhysicalExam_label">Annual Physical Exam / WW</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="annualPhysicalExam" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="gynExam_label">GYN Exam</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="gynExam" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="thinPrePapTest_label">Thin Prep Pap Test (88142)</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="thinPrepPapTest" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="depoInj_label">Depo Inj for Contraception</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="depoInj" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="iud_label">IUD</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="iud" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="tubalLigament_label">Tubal Ligament</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="tubal_lig" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="surgery_label">Surgery</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="surgery" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="flexSig_label">Flex-Sigmoidoscopy</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="flexSig" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="outputXray_label">Output X-Rays/Procs</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="outputXray" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="mammograms_label">Mammograms</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="mammograms" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="amniocenteses_label">Amniocenteses</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="amniocenteses" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="pelvicUltrasound_label">Pelvic Ultrasound</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="pelvicUltrasound" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="fertilityTesting_label">Fertility Testing</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="fertilityTesting" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="circumscisions_label">Circumscision</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="circumscision" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="insRepName_label">Ins Rep Name</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="insRepName" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="verifiedBy_label">Verified By</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="accident">
	                                    <option>Staff</option>
	                                    <option>Physician</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="verifyDate_label">Verfiy Date</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="verifyDate" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="verification_label">Verification</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="verification" value=""/>
	                            </td>
	                        </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="control">
                                    <input class="button" _wicket:id="formSubmit" type="submit" value="OK"/>
                                    <input class="button" _wicket:id="formReset" type="reset" value="Reset"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
