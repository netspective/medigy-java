<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Patient Flow Worklist Controlbar</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form name="form" method="GET" >
                <input type="hidden" name="bookmarkablePage" value="com.medigy.app.pbs.page.worklist.PatientFlow"/>
                <div class="form-body">
                    <select name="chooseDay" >
                        <option>Choose Day</option>
                        <option>Today</option>
                        <option>Previous Day</option>
                        <option>Previous Week</option>
                        <option>Previous Month</option>
                        <option>Previous Year</option>
                        <option>Next Day</option>
                        <option>Next Week</option>
                        <option>Next Month</option>
                        <option>Next Year</option>
                        <option>Tomorrow</option>
                        <option>Day After Tomorrow</option>
                        <option>1 Week from Today</option>
                    </select>
                    <input type="button" name="left" value="<"  onclick=""/>
                    <input type="text" name="selectedDate" />
                    <input type="button" name="right" value=">" onclick=""/>

                    <label>Time:</label>
                    <select name="time">
                        <option value="minutes">Minutes before/after</option>
                        <option value="range">Range from/to</option>
                    </select>
                    <input type="text" name="time1" size=8/>
                    <input type="text" name="time2" size=8/>

                    <input type="submit" value="Go"/>
                </div>
            </form>

            <wicket:link>
            <a href="/com/medigy/app/pbs/page/RegisterPatient.html" class="action">Add Patient</a>
            <a href="?bookmarkablePage=com.medigy.app.pbs.form.AppointmentPage" class="action">Add Walk-In</a>
            <a href="?bookmarkablePage=com.medigy.app.pbs.form.AppointmentPage" class="action">Add Appointment</a>
            </wicket:link>

            &nbsp;
            <SELECT onChange="if(this.selectedIndex > 0) window.location.href = '?bookmarkablePage=' + this.options[this.selectedIndex].value">
                <option value='#'>Select Action</option>
                <option value='com.medigy.app.pbs.form.InsuranceProductPage'>Add Insurance Product</option>
                <option value='com.medigy.app.pbs.form.InsurancePlanPage'>Add Insurance Plan</option>
                <option value='com.medigy.app.pbs.page.NotImplemented'>Reassign Physician</option>
            </SELECT>
        </wicket:panel>
    </body>
</html>
