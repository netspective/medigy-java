<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Insurance Flow Worklist Controlbar</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form method="post">
		        Find By:
		        <select name="search_type" class="record-type">
			        <option value="product">Product Name</option>
			        <option value="insorgid">Insurance Org ID</option>
			        <option value="street">Street</option>
			        <option value="city">City</option>
			        <option value="state">State</option>
		        </select>
                <input name='insurance' size=17 maxlength=64 value="x,y,z" title='Insurance'>
                <input type=submit name="execute" value="Go">
                <select name="create_newrec_select" class="add-record" onchange="if(this.selectedIndex > 0) window.location.href = '/medigy-pbs/app?bookmarkablePage=' + this.options[this.selectedIndex].value">
				    <option value="com.medigy.app.pbs.page.search.Insurance">Add New Record</option>
				    <option value="com.medigy.app.pbs.page.search.Insurance">Insurance Product</option>
				    <option value="com.medigy.app.pbs.page.search.Insurance">Insurance Plan</option>
			    </select>
             </form>
        </wicket:panel>
    </body>
</html>
