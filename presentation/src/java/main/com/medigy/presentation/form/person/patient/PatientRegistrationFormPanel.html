<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Patient/Person Add</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="panel-border">
                <div wicket:id="feedback" class="form-feedback"/>
                <form wicket:id="form">
                <div class="form-body">
                     <fieldset class="top-level">
                        <legend wicket:id="patientId-group-label">Patient Identification</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="personId-label">Patient/Person ID</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="personId-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="account-label">Account</label> /
                                    <label wicket:id="chartNumber-label">Chart Number</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="account-control" value=""/>
                                    <input type="text" wicket:id="chartNumber-control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="patientId-group-label">Profile Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="lastName-label">Last Name</label> /
                                    <label wicket:id="firstName-label">First Name</label> /
                                    <label wicket:id="middleName-label">Middle Name</label> /
                                    <label wicket:id="suffix-label">Suffix</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="lastName-control" value="Hackett"/>
                                    <input type="text" wicket:id="firstName-control" value="Ryan"/>
                                    <input type="text" wicket:id="middleName-control" value="A."/>
                                    <select wicket:id="suffix-control">
                                        <option selected="selected" value="0">Mr.</option>
                                        <option value="1">Ms.</option>
                                        <option value="2">Mrs.</option>
                                        <option value="3">Dr.</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="socialSecurityNumber-label">Social Security</label> /
                                    <label wicket:id="dateOfBirth-label">Date of Birth</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="socialSecurityNumber-control" value="999-99-9999"/>
                                    <input type="text" wicket:id="dateOfBirth-control" value="09/13/1968"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="gender-label">Gender</label> /
                                    <label wicket:id="maritalStatus-label">Marital Status</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="gender-control">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                    <select wicket:id="maritalStatus-control">
                                        <option>Married</option>
                                        <option>Unmarried</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="bloodType-label">Blood Type</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="bloodType-control">
                                        <option>A</option>
                                        <option>B</option>
                                        <option>AB</option>
                                        <option>O</option>
                                    </select>
                                 </td>
                      </tr>
                      <tr>
                         <td class="label">
                             <label wicket:id="ethnicity-label">Ethnicity</label>
                         </td>
                         <td class="control">
                            <span wicket:id="ethnicity-control">
                                <input type="radio">Native-American
                                <input type="radio">Caucasian
                                <input type="radio">African-American
                                <input type="radio">Asian-American
                                <input type="radio">Hispanic
                            </span>
                         </td>
                     </tr>
                     <tr class="field">
                         <td class="label">
                             <label wicket:id="responsibleParty-label">Responsible Party</label>
                         </td>
                         <td class="control">
                             <input type="text" wicket:id="responsibleParty-control" value=""/>
                         </td>
                     </tr>
                     <tr class="field">
                         <td class="label">
                             <label wicket:id="relationshipToResponsible-label">Relationship To Responsible Party</label> /
                             <label wicket:id="relationshipToResponsibleOtherRelationship-label">Other Relationship Name</label>
                         </td>
                         <td class="control">
                             <select wicket:id="relationshipToResponsible-control">
                                 <option>Self</option>
                                 <option>Spouse</option>
                             </select>
                             <input type="text" wicket:id="relationshipToResponsibleOtherRelationship-control" value=""/>
                         </td>
                     </tr>
                     <tr class="field">
                         <td class="label">
                             <label wicket:id="driversLicenseNumber-label">Driver's License Number</label> /
                                    <label wicket:id="driversLicenseState-label">State</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="driversLicenseNumber-control" value=""/>
                                    <input type="text" wicket:id="driversLicenseState-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="miscNotes-label">Misc Notes</label>
                                </td>
                                <td class="control">
                                    <input type="memo" wicket:id="miscNotes-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homePhone-label">Home Phone</label> /
                                    <label wicket:id="workPhone-label">Work Phone</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homePhone-control" value=""/>
                                    <input type="text" wicket:id="workPhone-control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="contactMethods-group-label">Contact Methods</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homePhone-label">Home Phone</label> /
                                    <label wicket:id="workPhone-label">Work Phone</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homePhone-control" value=""/>
                                    <input type="text" wicket:id="workPhone-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="cellPhone-label">Cell Phone</label> /
                                    <label wicket:id="pager-label">Pager</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="cellPhone-control" value="703-345-7752"/>
                                    <input type="text" wicket:id="pager-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="alternate-label">Alternate</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="alternate-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress-label">Home Address</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress2-label"></label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress2-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="city-label">City</label> /
                                    <label wicket:id="state-label">State</label> /
                                    <label wicket:id="zip-label">Zip</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="city-control" value=""/>
                                    <input type="text" wicket:id="state-control" value=""/>
                                    <input type="text" wicket:id="zip-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="email-label">Email</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="email-control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <table class="container" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                                <fieldset class="group">
                                    <legend wicket:id="employment-group-label">Employment</legend>
                                    <table class="vertical-fields">
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="employerId-label">Employer ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="employerId-control" value=""/>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="employmentStatus-label">Employment Status</label>
                                            </td>
                                            <td class="control">
                                                <select wicket:id="employmentStatus-control">
                                                    <option>Employed (Full-Time)</option>
                                                    <option>Employed (Part-Time)</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                           <td class="label">
                                               <label wicket:id="occupation-label">Occupation</label>
                                           </td>
                                           <td class="control">
                                               <input type="text" wicket:id="occupation-control" value=""/>
                                           </td>
                                       </tr>
                                       <tr class="field">
                                           <td class="label">
                                               <label wicket:id="employerPhoneNumber-label">Phone Number</label>
                                           </td>
                                           <td class="control">
                                               <input type="text" wicket:id="employerPhoneNumber-control" value=""/>
                                           </td>
                                       </tr>
                                   </table>
                               </fieldset>
	                      </td>
                          <td class="container-separator">&nbsp;</td>
                          <td>
                              <fieldset class="top-level">
                                  <legend wicket:id="insurance-group-label">Personal Insurance Coverage</legend>
                                  <table class="vertical-fields">
                                      <tr class="field">
                                          <td class="label">
                                              <label wicket:id="insuranceSequence-label">Insurance Sequence</label>
                                          </td>
                                          <td class="control">
                                              <select wicket:id="insuranceSequence-control">
                                                  <option>Primary</option>
                                                  <option>Secondary</option>
                                                  <option>Tertiary</option>
                                              </select>
                                          </td>
                                      </tr>
                                      <tr class="field">
                                          <td class="label">
                                              <label wicket:id="insuranceProduct-label">Insurance Product</label>
                                          </td>
                                          <td class="control">
                                              <input type="text" wicket:id="insuranceProduct-control" value=""/>
                                          </td>
                                      </tr>
                                      <tr class="field">
                                          <td class="label">
                                              <label wicket:id="insurancePlan-label">Insurance Plan</label>
                                          </td>
                                          <td class="control">
                                              <input type="text" wicket:id="insurancePlan-control" value=""/>
                                          </td>
                                      </tr>
                                </table>
                                </fieldset>
					        </td>
                        </tr>
                    </table>
                    <fieldset class="top-level">
                        <legend wicket:id="generalPlanInformation-group-label">General Plan Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="patientRelationshipToInsured-label">Patient's Relationship to Insured</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="patientRelationshipToInsured-control">
                                        <option>Self</option>
                                        <option>Spouse</option>
                                        <option>Paternal</option>
                                        <option>Maternal</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="patientRelationshipToInsuredPtherRelationship-label">Other Relationship</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="patientRelationshipToInsuredPtherRelationship-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="insuredPersonId-label">Insured Person ID</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="insuredPersonId-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="employer-label">Employer</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="employer-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="groupName-label">Group Name</label> /
                                    <label wicket:id="groupNumber-label">Number</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="groupName-control" value=""/>
                                    <input type="text" wicket:id="groupNumber-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="memberNumber-label">Member Number</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="memberNumber-control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="coverageInformation-group-label">Coverage Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="coverageBeginDate-label">Coverage Begin Date</label> /
                                    <label wicket:id="coverageEndDate-label">End Date</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="coverageBeginDate-control" value=""/>
                                    <input type="text" wicket:id="coverageEndDate-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="individualDeductible-label">Individual</label> /
                                    <label wicket:id="familyDeductible-label">Family Deductible Amounts</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="individualDeductible-control" value=""/>
                                    <input type="text" wicket:id="familyDeductible-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="individualDeductibleRemaining-label">Individual</label> /
                                    <label wicket:id="familyDeductibleRemaining-label">Family Deductible Remaining</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="individualDeductibleRemaining-control" value=""/>
                                    <input type="text" wicket:id="familyDeductibleRemaining-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="percentagePay-label">Percentage Pay</label> /
                                    <label wicket:id="threshold-label">Threshold</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="percentagePay-control" value=""/>
                                    <input type="text" wicket:id="threshold-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="officeVisitCoPay-label">Office Visit Co-pay</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="officeVisitCoPay-control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                        <input class="button" type="submit" value="OK"/>
                        <input class="button" type="reset" value="Reset"/>
                    </div>
                </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
