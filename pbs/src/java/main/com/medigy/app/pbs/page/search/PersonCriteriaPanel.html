<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Person Flow Worklist Controlbar</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>

            <div wicket:id="feedback" class="form-feedback"/>
                <form wicket:id="form" >
                    Find By:
                    <select wicket:id="searchCriterias" name="search_type" class="record-type">
                        <option value="id">Person ID</option>
                        <option value="lastname" selected>Last Name</option>
                        <option value="anyname">First or Last Name</option>
                        <option value="ssn">Social Security</option>
                        <option value="dob">Date of Birth</option>
                        <option value="phone">Phone Number</option>
                        <option value="account">Account Number</option>
                        <option value="chart">Chart Number</option>
                    </select>
                    <input wicket:id="searchCriteriaValue" type="text" name='search_expression' size=17 maxlength=64 value="x,y,z" title='Person'>
                    <input type="submit" name="execute" value="Go">
                    <!--wicket:component name="people" class="com.medigy.app.pbs.component.record.add.AddPersonRecordSelect"/-->
                </form>
        
        </wicket:panel>
    </body>
</html>
