<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Staff Member Add</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form wicket-id="main-form">
                <div class="form-body">
                    <fieldset class="top-level">
	                    <legend wicket:id="staffId-group-label">Staff Identification</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="staffId-label">Staff ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="staffId-control" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="jobTitle-label">Job Title</label> /
	                                <label wicket:id="code-label">Code</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="jobTitle-control" value=""/>
	                                <input type="text" wicket:id="code-control" value=""/>
	                            </td>
	                        </tr>
	                    </table>
	                </fieldset>
                    <fieldset class="top-level">
	                    <legend wicket:id="patientId-group-label">Profile Information</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="lastName-label">Last Name</label> /
	                                <label wicket:id="firstName-label">First Name</label> /
	                                <label wicket:id="middleName-label">Middle Name</label> /
	                                <label wicket:id="suffix-label">Suffix</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="lastName-control" value="Hackett"/>
	                                <input type="text" wicket:id="firstName-control" value="Ryan"/>
	                                <input type="text" wicket:id="middleName-control" value="A."/>
	                                <select wicket:id="suffix-control">
	                                    <option selected="selected" value="0">Mr.</option>
	                                    <option value="1">Ms.</option>
	                                    <option value="2">Mrs.</option>
	                                <option value="3">Dr.</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="socialSecurityNumber-label">Social Security</label> /
	                                <label wicket:id="dateOfBirth-label">Date of Birth</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" wicket:id="socialSecurityNumber-control" value="999-99-9999"/>
	                                <input type="text" wicket:id="dateOfBirth-control" value="09/13/1968"/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label wicket:id="gender-label">Gender</label> /
	                                <label wicket:id="maritalStatus-label">Marital Status</label>
	                            </td>
	                            <td class="control">
	                                <select wicket:id="gender-control">
	                                    <option>Male</option>
	                                    <option>Female</option>
	                                </select>
	                                <select wicket:id="maritalStatus-control">
	                                    <option>Married</option>
	                                    <option>Unmarried</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
							    <td class="label">
							        <label wicket:id="blood-type">Blood Type</label>
								</td>
								<td class="control">
								    <select wicket:id="bloodType-control">
								        <option>A</option>
								        <option>B</option>
								        <option>AB</option>
								        <option>O</option>
								    </select>
								</td>
	                        </tr>
	                    </table>
	                </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="contactMethods-label">Contact Methods</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homePhone-label">Home Phone</label> /
                                    <label wicket:id="workPhone-label">Work Phone</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homePhone-control" value=""/>
                                    <input type="text" wicket:id="workPhone-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="cellPhone-label">Cell Phone</label> /
                                    <label wicket:id="pager-label">Pager</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="cellPhone-control" value="703-345-7752"/>
                                    <input type="text" wicket:id="pager-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="alternate-label">Alternate</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="alternate-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress-label">Home Address</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress2-label"></label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress2-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="city-label">City</label> /
                                    <label wicket:id="state-label">State</label> /
                                    <label wicket:id="zip-label">Zip</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="city-control" value=""/>
                                    <input type="text" wicket:id="state-control" value=""/>
                                    <input type="text" wicket:id="zip-control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="email-label">Email</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="email-control" value=""/>
                                </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="employeeId-label">Employee ID</label> /
                                    <label wicket:id="employeeExpDate-label">Exp Date</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="employeeId-control" value=""/>
                                    <input type="text" wicket:id="employeeExpDate-control" value=""/>
                                </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="certification-label">Certification</label> /
                                    <label wicket:id="number-label">Number</label> /
                                    <label wicket:id="licenseExpDate-label">Exp Date</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="certification-control" value=""/>
                                    <input type="text" wicket:id="number-control" value=""/>
                                    <input type="text" wicket:id="licenseExpDate-control" value=""/>
                                </td>
                            </tr>
                            <tr>
							    <td class="label">
                                    <label wicket:id="certification2-label">Certification</label> /
                                    <label wicket:id="number2-label">Number</label> /
                                    <label wicket:id="licenseExpDate2-label">Exp Date</label>
                                </td>
                                <td class="control">
				                    <input type="text" wicket:id="certification2-control" value=""/>
				                    <input type="text" wicket:id="number2-control" value=""/>
                                    <input type="text" wicket:id="licenseExpDate2-control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                        <tr class="field">
                                <td class="label">
                                    <label wicket:id="nextAction-label">Next Action</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="nextAction-control">
                                        <option>View Staff Summary</option>
                                    </select>
                                </td>
                            </tr>
                        <input class="button" wicket:id="form-submit-control" type="submit" value="OK"/>
                        <input class="button" wicket:id="form-reset-control" type="reset" value="Reset"/>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
