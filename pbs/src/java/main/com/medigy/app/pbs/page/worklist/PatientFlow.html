<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Patient Flow Worklist</title>
        <link rel="stylesheet" type="text/css" href="/medigy/resources/theme/default/css/theme.css"></link>
    </head>

    <body wicket:id="border" class="page">
        <div wicket:id="worklistBorder">
            <table class="view">
                <tr class="heading-descriptor">
                    <th></th> <!-- buttons -->
                    <th></th> <!-- Patient -->
                    <th colspan="3" align="center">Time</th> <!-- spans Appt, Checkin, Checkout -->
                    <th></th> <!-- Claim -->
                    <th></th> <!-- OV Copay -->
                    <th colspan="2" align="center">Balance</th> <!-- spans Account and Claim balance -->
                </tr>
                <tr class="heading">
                    <th><!-- this is where cancel/reschedule appointments buttons appear --></th>
                    <th>Patient</th> <!-- will contain patient type like new or established on second line -->

                    <th>Appt</th>
                    <th>Checkin</th>
                    <th>Checkout</th>

                    <th>Claim</th>
                    <th>OV Copay</th>

                    <th>Account</th>
                    <th>Patient</th>

                    <th>Confirm</th> <!-- buttons that allow confirming various things -->
                    <th>Action</th>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
    </body>
</html>
