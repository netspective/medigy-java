<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Create Claim</title>
        <link rel="stylesheet" type="text/css" href="/medigy/resources/theme/default/css/theme.css"></link>
    </head>

    <body wicket:id="border" class="page">
        <form wicket-id="mainForm">

                    <fieldset class="top-level">
	                    <legend _wicket:id="nurseIdGroup_label">Section I</legend>
	                    <table class="vertical-fields">

	                            <td class="label">
	                                <label _wicket:id="batchId_label">Batch ID</label> /
	                                <label _wicket:id="date_label">Date</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="batchId" value=""/>
	                                <input type="text" _wicket:id="date" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="patientId_label">Patient ID</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="patientId" value=""/>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="visitType_label">Type of Visit</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="visitType">
	                                    <option selected="selected" value="0">Office</option>
	                                    <option value="1">Home</option>
	                                    <option value="2">Mrs.</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="accident_label">Accident?</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="accident">
	                                    <option selected="selected" value="0">None</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="accidentState_label">Place of Auto Accident (State)</label>
	                            </td>
	                            <td class="control">
	                                <input type="text" _wicket:id="accidentState" value=""/>
	                            </td>
	                        </tr>
                            <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="providerService_label">Provider Service</label> /
	                                <label _wicket:id="billing_label">Billing</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="providerService">
	                                    <option selected="selected" value="0">AQUINNMD</option>
	                                </select>
	                                <select _wicket:id="billing">
	                                    <option selected="selected" value="0">AQUINNMD</option>
	                                </select>
	                            </td>
	                        </tr>
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="orgService_label">Org Service</label> /
	                                <label _wicket:id="billing_label">Billing</label> /
	                                <label _wicket:id="payTo_label">Pay To</label>
	                            </td>
	                            <td class="control">
	                                <select _wicket:id="orgService">
	                                    <option selected="selected" value="0">Clark Medical Center, Greenspoint</option>
	                                </select>
	                                <select _wicket:id="billing">
	                                    <option selected="selected" value="0">Clark Medical Center, Greenspoint</option>
	                                </select>
	                                <select _wicket:id="payTo">
	                                    <option selected="selected" value="0">Clark Medical Center, Greenspoint</option>
	                                </select>
	                            </td>
	                        </tr>
	                    </table>
	                </fieldset>
                    <fieldset class="top-level">
	                    <legend _wicket:id="section2Group_label">Section II</legend>
	                    <table class="vertical-fields">
	                        <tr class="field">
	                            <td class="label">
	                                <label _wicket:id="referringPhysicianId_label">Referring Physician ID</label>
	                            </td>
	                            <td class="control">

	                        </tr>
	                        <tr class="field">
	                            <td class="label">

	                        <tr class="field">

	                        </tr>
	                        <tr class="field">

	                            </td>
	                            <td class="control">

	                            <td class="label">
	                                <label _wicket:id="comments_label">Comments</label>
	                            </td>
	                            <td class="control">
	                                <input type="memo" _wicket:id="comments" value=""/>
	                            </td>
	                        </tr>
	                    </table>
	                </fieldset>

                            <tr class="field">

                            </td>
                            <td class="control">

                                    <option>Go to Claim Summary</option>
                                </select>
                                <input class="button" _wicket:id="formSubmit" type="submit" value="OK"/>
                                <input class="button" _wicket:id="formReset" type="reset" value="Reset"/>
                            </td>
                        </tr>

                    </div>
