<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Patient/Person Add</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="panel-border">
                <div wicket:id="feedback" class="form-feedback"/>
                <form wicket:id="form">
                <div class="form-body">
                     <fieldset class="top-level">
                        <legend wicket:id="patientId-group-label">Patient Identification</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="personId_label">Patient/Person ID</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="personId_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="account_label">Account</label> /
                                    <label wicket:id="chartNumber_label">Chart Number</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="account_control" value=""/>
                                    <input type="text" wicket:id="chartNumber_control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="patientId-group-label">Profile Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="lastName_label">Last Name</label> /
                                    <label wicket:id="firstName_label">First Name</label> /
                                    <label wicket:id="middleName_label">Middle Name</label> /
                                    <label wicket:id="suffix_label">Suffix</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="lastName_control" value="Hackett"/>
                                    <input type="text" wicket:id="firstName_control" value="Ryan"/>
                                    <input type="text" wicket:id="middleName_control" value="A."/>
                                    <select wicket:id="suffix">
                                        <option selected="selected" value="0">Mr.</option>
                                        <option value="1">Ms.</option>
                                        <option value="2">Mrs.</option>
                                        <option value="3">Dr.</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="socialSecurityNumber_label">Social Security</label> /
                                    <label wicket:id="dateOfBirth_label">Date of Birth</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="socialSecurityNumber_control" value="999-99-9999"/>
                                    <input type="text" wicket:id="dateOfBirth_control" value="09/13/1968"/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="gender_label">Gender</label> /
                                    <label wicket:id="maritalStatus_label">Marital Status</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                    <select wicket:id="maritalStatus">
                                        <option>Married</option>
                                        <option>Unmarried</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="bloodType_label">Blood Type</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="bloodType">
                                        <option>A</option>
                                        <option>B</option>
                                        <option>AB</option>
                                        <option>O</option>
                                    </select>
                                 </td>
                            </tr>
                            <tr>
                                <td class="label">
                                    <label wicket:id="ethnicity_label">Ethnicity</label>
                                </td>
                                <td class="control">
                                    <span wicket:id="ethnicity">
                                        <input type="radio">Native-American
                                        <input type="radio">Caucasian
                                        <input type="radio">African-American
                                        <input type="radio">Asian-American
                                        <input type="radio">Hispanic
                                    </span>
                                 </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="responsibleParty_label">Responsible Party</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="responsibleParty_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="relationshipToResponsible_label">Relationship To Responsible Party</label> /
                                    <label wicket:id="relationshipToResponsibleOtherRelationship_label">Other Relationship Name</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="relationshipToResponsible">
                                        <option>Self</option>
                                        <option>Spouse</option>
                                    </select>
                                    <input type="text" wicket:id="relationshipToResponsibleOtherRelationship_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="driversLicenseNumber_label">Driver's License Number</label> /
                                    <label wicket:id="driversLicenseState_label">State</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="driversLicenseNumber_control" value=""/>
                                    <input type="text" wicket:id="driversLicenseState_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="miscNotes_label">Misc Notes</label>
                                </td>
                                <td class="control">
                                    <input type="memo" wicket:id="miscNotes_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homePhone_label">Home Phone</label> /
                                    <label wicket:id="workPhone_label">Work Phone</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homePhone_control" value=""/>
                                    <input type="text" wicket:id="workPhone_control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="contactMethods-group-label">Contact Methods</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homePhone2_label">Home Phone</label> /
                                    <label wicket:id="workPhone2_label">Work Phone</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homePhone2_control" value=""/>
                                    <input type="text" wicket:id="workPhone2_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="cellPhone_label">Cell Phone</label> /
                                    <label wicket:id="pager_label">Pager</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="cellPhone_control" value="703-345-7752"/>
                                    <input type="text" wicket:id="pager_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="alternate_label">Alternate</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="alternate_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress_label">Home Address</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="homeAddress2_label"></label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="homeAddress2_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="city_label">City</label> /
                                    <label wicket:id="state_label">State</label> /
                                    <label wicket:id="zip_label">Zip</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="city_control" value=""/>
                                    <input type="text" wicket:id="state_control" value=""/>
                                    <input type="text" wicket:id="zip_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="email_label">Email</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="email_control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <table class="container" cellspacing="0" cellpadding="0">
                        <tr>
                            <td>
                                <fieldset class="group">
                                    <legend wicket:id="employment-group-label">Employment</legend>
                                    <table class="vertical-fields">
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="employerId_label">Employer ID</label>
                                            </td>
                                            <td class="control">
                                                <input type="text" wicket:id="employerId_control" value=""/>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                            <td class="label">
                                                <label wicket:id="employmentStatus_label">Employment Status</label>
                                            </td>
                                            <td class="control">
                                                <select wicket:id="employmentStatus">
                                                    <option>Employed (Full-Time)</option>
                                                    <option>Employed (Part-Time)</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr class="field">
                                           <td class="label">
                                               <label wicket:id="occupation_label">Occupation</label>
                                           </td>
                                           <td class="control">
                                               <input type="text" wicket:id="occupation_control" value=""/>
                                           </td>
                                       </tr>
                                       <tr class="field">
                                           <td class="label">
                                               <label wicket:id="employerPhoneNumber_label">Phone Number</label>
                                           </td>
                                           <td class="control">
                                               <input type="text" wicket:id="employerPhoneNumber_control" value=""/>
                                           </td>
                                       </tr>
                                   </table>
                               </fieldset>
	                      </td>
                          <td class="container-separator">&nbsp;</td>
                          <td>
                              <fieldset class="top-level">
                                  <legend wicket:id="insurance-group-label">Personal Insurance Coverage</legend>
                                  <table class="vertical-fields">
                                      <tr class="field">
                                          <td class="label">
                                              <label wicket:id="insuranceSequence_label">Insurance Sequence</label>
                                          </td>
                                          <td class="control">
                                              <select wicket:id="insuranceSequence">
                                                  <option>Primary</option>
                                                  <option>Secondary</option>
                                                  <option>Tertiary</option>
                                              </select>
                                          </td>
                                      </tr>
                                      <tr class="field">
                                          <td class="label">
                                              <label wicket:id="insuranceProduct_label">Insurance Product</label>
                                          </td>
                                          <td class="control">
                                              <input type="text" wicket:id="insuranceProduct_control" value=""/>
                                          </td>
                                      </tr>
                                      <tr class="field">
                                          <td class="label">
                                              <label wicket:id="insurancePlan_label">Insurance Plan</label>
                                          </td>
                                          <td class="control">
                                              <input type="text" wicket:id="insurancePlan_control" value=""/>
                                          </td>
                                      </tr>
                                </table>
                                </fieldset>
					        </td>
                        </tr>
                    </table>
                    <fieldset class="top-level">
                        <legend wicket:id="generalPlanInformation-group-label">General Plan Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="patientRelationshipToInsured_label">Patient's Relationship to Insured</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="patientRelationshipToInsured">
                                        <option>Self</option>
                                        <option>Spouse</option>
                                        <option>Paternal</option>
                                        <option>Maternal</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="patientRelationshipToInsuredPtherRelationship_label">Other Relationship</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="patientRelationshipToInsuredPtherRelationship_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="insuredPersonId_label">Insured Person ID</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="insuredPersonId_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="employer_label">Employer</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="employer_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="groupName_label">Group Name</label> /
                                    <label wicket:id="groupNumber_label">Number</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="groupName_control" value=""/>
                                    <input type="text" wicket:id="groupNumber_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="memberNumber_label">Member Number</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="memberNumber_control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="coverageInformation-group-label">Coverage Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="coverageBeginDate_label">Coverage Begin Date</label> /
                                    <label wicket:id="coverageEndDate_label">End Date</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="coverageBeginDate_control" value=""/>
                                    <input type="text" wicket:id="coverageEndDate_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="individualDeductible_label">Individual</label> /
                                    <label wicket:id="familyDeductible_label">Family Deductible Amounts</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="individualDeductible_control" value=""/>
                                    <input type="text" wicket:id="familyDeductible_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="individualDeductibleRemaining_label">Individual</label> /
                                    <label wicket:id="familyDeductibleRemaining_label">Family Deductible Remaining</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="individualDeductibleRemaining_control" value=""/>
                                    <input type="text" wicket:id="familyDeductibleRemaining_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="percentagePay_label">Percentage Pay</label> /
                                    <label wicket:id="threshold_label">Threshold</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="percentagePay_control" value=""/>
                                    <input type="text" wicket:id="threshold_control" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="officeVisitCoPay_label">Office Visit Co-pay</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="officeVisitCoPay_control" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                        <input class="button" type="submit" value="OK"/>
                        <input class="button" type="reset" value="Reset"/>
                    </div>
                </div>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
