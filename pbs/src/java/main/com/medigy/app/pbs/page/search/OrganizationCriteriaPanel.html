<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Organization Flow Worklist Controlbar</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form method="post">
                On Select:
			        <SELECT name="item_action_arl_select">
				        <option value="profile">View Summary</option>
				        <option value="itemCategory">Edit Profile</option>
				        <option value="add-ins-product">Add Insurance Product</option>
				        <option value="add-ins-plan">Add Insurance Plan</option>
				        <option value="remove">Delete Record</option>
			        </SELECT>
			        <SELECT name="item_action_arl_dest_select">
				        <option>In this window</option>
				        <option>In new window</option>
			        </SELECT>
		        Find By:
		            <select name="search_type" style="color: darkred">
			            <option value="id">Org ID</option>
			            <option value="primname" selected>Primary Name</option>
			            <option value="category">Type of Org</option>
		            </select>
                <input name='org' size=17 maxlength=64 value="x,y,z" title='Org'>
                    <a href="javascript:doFindLookup(document.search_form, document.search_form.org, '/lookup/org', ',', false);">
                <img src='/resources/icons/arrow_down_blue.gif' border=0 title="Lookup Org"></a>

                <input type=submit name="execute" value="Go">
                    <select name="create_newrec_select" style="color: green" onchange="if(this.selectedIndex > 0) window.location.href = this.options[this.selectedIndex].value">
				        <option>Add New Record</option>
				        <option value="add-org-main">Main</option>
				        <option value="add-org-dept">Department</option>
				        <option value="add-org-provider">Provider</option>
				        <option value="add-org-employer">Employer</option>
				        <option value="add-org-insurance">Insurance</option>
				        <option value="add-org-ipa">IPA</option>
			        </select>
             </form>
        </wicket:panel>
    </body>
</html>
