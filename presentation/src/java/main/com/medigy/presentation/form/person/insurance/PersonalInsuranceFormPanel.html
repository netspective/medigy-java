<html xmlns:wicket="http://wicket.sourceforge.net/">
    <head>
        <title>Personal Insurance Coverage Add</title>
        <link rel="stylesheet" type="text/css" href="../../../../../../../../../resources/theme/default/css/theme.css"/>
    </head>
    <body>
        <wicket:panel>
            <form wicket-id="main-form">
                <div class="form-body">
                     <fieldset class="top-level">
                        <legend wicket:id="patientId-group-label">Patient Identification</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="patientPersonId_label">Patient ID</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="patientId" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="insuranceProduct_label">Insurance Product</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="insuranceProduct" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="insurancePlan_label">Insurance Plan</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="insurancePlan" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="insuranceSequence_label">Insurance Sequence</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="insuranceSequece">
                                        <option selected="selected" value="0">Primary</option>
                                        <option value="1">Secondary</option>
                                        <option value="2">Tertiary</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="generalPlanInformation-group-label">General Plan Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="patientRelationshipToInsured_label">Patient's Relationship to Insured</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="patientRelationshipToInsured">
                                        <option>Self</option>
                                        <option>Spouse</option>
                                        <option>Paternal</option>
                                        <option>Maternal</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="otherRelationship_label">Other Relationship</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="otherRelationship" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="insuredPersonId_label">Insured Person ID</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="insuredPersonId" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="employer_label">Employer</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="employer" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="groupName_label">Group Name</label> /
                                    <label wicket:id="number_label">Number</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="groupName" value=""/>
                                    <input type="text" wicket:id="number" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="memberNumber_label">Member Number</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="memberNumber" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset class="top-level">
                        <legend wicket:id="coverageInformation-group-label">Coverage Information</legend>
                        <table class="vertical-fields">
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="coverageBeginDate_label">Coverage Begin Date</label> /
                                    <label wicket:id="endDate_label">End Date</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="coverageBeginDate" value=""/>
                                    <input type="text" wicket:id="endDate" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="individualDeductible_label">Individual</label> /
                                    <label wicket:id="familyDeductible_label">Family Deductible Amounts</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="individualDeductible" value=""/>
                                    <input type="text" wicket:id="familyDeductible" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="individualDeductibleRemaining_label">Individual</label> /
                                    <label wicket:id="familyDeductibleRemaining_label">Family Deductible Remaining</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="individualDeductibleRemaining" value=""/>
                                    <input type="text" wicket:id="familyDeductibleRemaining" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="percentagePay_label">Percentage Pay</label> /
                                    <label wicket:id="threshold_label">Threshold</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="percentagePay" value=""/>
                                    <input type="text" wicket:id="threshold" value=""/>
                                </td>
                            </tr>
                            <tr class="field">
                                <td class="label">
                                    <label wicket:id="officeVisitCoPay_label">Office Visit Co-pay</label>
                                </td>
                                <td class="control">
                                    <input type="text" wicket:id="officeVisitCoPay" value=""/>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <div class="director">
                        <tr class="field">
                                <td class="label">
                                    <label wicket:id="nextAction_label">Next Action</label>
                                </td>
                                <td class="control">
                                    <select wicket:id="nextAction">
                                        <option>Add Another Insurance Coverage</option>
                                    </select>
                                </td>
                            </tr>
                        <input class="button" wicket:id="form-submit" type="submit" value="OK"/>
                        <input class="button" wicket:id="form-reset" type="reset" value="Reset"/>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
